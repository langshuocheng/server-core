Configuration:
  status: INFO
  Appenders:
    Console: #输出到控制台
      name: Console
      PatternLayout:
        Pattern: '%highlight{%d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{1.}:%L - %msg%n}{%throwable{short.fileName}}{FATAL=green,ERROR=red,  WARN=blue, INFO=black, DEBUG=white, TRACE=blue}'
      target: SYSTEM_OUT
    RollingFile: # 输出到文件，超过2048MB归档 
    - name: RollingFile_Appender
      fileName: ./logs/core-base/crm-base.log
      filePattern: "./logs/core-base/$${date:yyyy-MM}/core-base-%d{yyyy-MM-dd}.%i"
      PatternLayout: #设置日志级别的颜色
        pattern: '%d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{1.}:%L - %msg%n'
      Policies:
        SizeBasedTriggeringPolicy:
          size: 200 M
      DefaultRolloverStrategy:
        max: 30
  Loggers: 
    Root:
      AppenderRef:
      - ref: Console
        level: INFO
      - ref: RollingFile_Appender
    logger:
    - name: org.springframework
      level: INFO
    - name: com.mexlang.server.core
      level: INFO